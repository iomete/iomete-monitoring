apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-grafana-datasources
  namespace: {{ .Release.Namespace }}
data:
  datasources.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      uid: Prometheus
      access: proxy
      url: http://{{ .Release.Name }}-prometheus:9090
      isDefault: true
      editable: false
      jsonData:
        timeInterval: "30s"
        queryTimeout: "30s"
        httpMethod: "POST"
        manageAlerts: false

{{ if .Values.loki.enabled }}
    - name: Loki
      type: loki
      url: http://{{ .Release.Name }}-loki-gateway.svc.cluster.local
      #url: http://loki:3100
      isDefault: false
      editable: false
      jsonData:
        timeInterval: "30s"
        queryTimeout: "30s"
        httpMethod: "POST"
        maxLines: 1000
{{ end }}